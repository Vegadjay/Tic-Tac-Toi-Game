<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAC TOI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5 center container-fluid">
    <div class="box m-5 d-flex align-content-center justify-content-center">
      <div class="title-box mt-5">
        <h1> TIC TAC TOE </h1>
        <span class="float-end name">~by Jay Vegad</span>
      </div>
      <div class="first-row row mt-3">
        <button class="first-row-btn col"></button>
        <button class="first-row-btn col"></button>
        <button class="first-row-btn col"></button>
      </div>
      <div class="second-row row mt-3">
        <button class="first-row-btn1 col"></button>
        <button class="first-row-btn1 col"></button>
        <button class="first-row-btn1 col"></button>
      </div>
      <div class="third-row row mt-3">
        <button class="first-row-btn2 col"></button>
        <button class="first-row-btn2 col"></button>
        <button class="first-row-btn2 col"></button>
      </div>
    </div>

    <div class="winnerShow" id="winner">
        
    </div>
    <div class="score mt-4">
      <div class="player-score">
        <p id="first-player-name">First Person</p>
        <p id="player1-score">0</p>
      </div>
      <div class="computer-score">
        <p id="second-player-name">Second Person</p>
        <p id="player2-score">0</p>
      </div>
    </div>
    <br>
    <div class="turnIndicator">
      <p id="tunr1">Turn</p>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
